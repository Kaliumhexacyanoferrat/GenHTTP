name: Platform

on:
  pull_request:
    branches: [ main ]

jobs:

  linux:
    name: Linux - ${{ matrix.arch.name }} - .NET ${{ matrix.dotnet }}
    runs-on: ${{ matrix.arch.runs-on }}
    env:
      TEST_ENGINE: Internal

    strategy:
      fail-fast: false
      matrix:
        dotnet: [8.0, 9.0]
        arch:
          - name: x64
            runtime: linux-x64
            platform: linux/amd64
            runs-on: ubuntu-latest
          - name: arm64
            runtime: linux-arm64
            platform: linux/arm64/v8
            runs-on: ubuntu-22.04-arm

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      # ARM64 on .NET 8 does not support multiple target frameworks 
      - name: Setup .NET 9
        if: matrix.arch.name == 'arm64' && matrix.dotnet == '8.0'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0

      - name: Build and Test (${{ matrix.arch.runtime }})
        shell: bash
        run: dotnet test Testing/Acceptance/GenHTTP.Testing.Acceptance.csproj -c Release -f net${{ matrix.dotnet }}.0

  windows:
    name: Windows â€“ x64 - .NET ${{ matrix.dotnet }}
    runs-on: windows-latest
    env:
      TEST_ENGINE: Internal

    strategy:
      fail-fast: false
      matrix:
        dotnet: [8.0, 9.0]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Build and Test (win-x64)
        shell: pwsh
        run: dotnet test Testing/Acceptance/GenHTTP.Testing.Acceptance.csproj -c Release -f net${{ matrix.dotnet }}.0
